<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container my-5">
        <div class="row p-3 text-center">
            <h1 class="col-12">Seattle Trivia Game!</h1>
        </div>
        <div class="row content mx-3 mb-3 p-3">
            <div class="col-6">
                <h2 class="d-none" id="timerText">Seconds Remaining:</h2>
                <button class="startButton btn btn-block">Start Game</button>

            </div>
            <div class="col-6">
                <h2 class="d-none" id="timerA">&nbsp;</h2>
            </div>


        </div>
        <div class="row content m-3 p-3">
            <div class="col-12">
                <div class="page1 d-none">
                    <h2 id="prompt">Question 1</h2>
                    <div>
                        <button class="guess btn my-1" id="btnA" value="A"></button><br>
                        <button class="guess btn my-1" id="btnB" value="B"></button><br>
                        <button class="guess btn my-1" id="btnC" value="C"></button><br>
                        <button class="guess btn my-1" id="btnD" value="D"></button>
                    </div>
                </div>
                <div class="page2 d-none">
                    <h3 class="d-none" id="timeout">Oops! You ran out of time.</h3>
                    <h3 id="answer">Correct/incorrect</h3>
                    <div class="gif">
                        <iframe src="https://giphy.com/embed/qPccfQiuQh0iI" width="480" height="365" frameBorder="0"
                            class="giphy giphy-embed" allowFullScreen></iframe>
                        <p><a class="giphy" href="https://giphy.com/gifs/beatles-qPccfQiuQh0iI">via GIPHY</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
